  <title>BubbleSort</title>
</head>
<body>
  
</body>
<script>
  let bubbleSort = function(arr){
    for(let i=0;i<arr.length;i++){
      for(let j=0;j<arr.length-1-i;j++){
        console.log(`循环了${j+1}次`,j)
        if(arr[j]>arr[j+1]){
          [arr[j],arr[j+1]] = [arr[j+1],arr[j]]
        }
      }
    }
    return arr
  }
</script>
